    <!--main-->
    <div class="container">
        <div class="main ">
            <div class="contact-map-form">
                <div class="contact-map">
                    <h1>Контакты</h1>
                    <p>
                        Адрес: 107045, Москва, ул. Академика Королева, 12. <br><br>
        
                        Телефон: +7 909 123 45 67 <br><br>
        
                        E-mail: <span> info@pinar.ru</span>
                    </p>

                    <p><img src="./images/yandex-map.jpg" alt="images"></p>
        
                </div>
                <div class="contact-form">
                <h2>Напишите нам</h2>
                <form action="#">
                  <div class="form-row">
                    <label for="name">  Имя:</label>
                    <input class="form-control" type="text" name="name" id="name"> 
                  </div>
                   <div class="form-row">
                    <label for="e-mail">E-mail:</label>
                    <input class="form-control" type="email" name="e-mail" id="e-mail">
                   </div>
                    <div class="form-row">
                        <label  for="telefon">Телефон:</label>
                         <input class="form-control" type="number"> 
                    </div>
                  <div class="form-row">
                    <label for="text">Текст:</label>
                    <textarea name="text" id="text" cols="30" rows="5"></textarea>
                  </div>

                  <p class="text-right"><input class="form-submit" type="submit" value="submit"></p>
                </form>
                </div>
            </div>
        </div>
